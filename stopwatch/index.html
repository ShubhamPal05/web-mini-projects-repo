<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="watch">
            <h1 class="number">00:00:00:000
                <!-- <span class="h">00</span>:
                <span class="m">00</span>:
                <span class="s">00</span>:
                <span class="ms">000</span> -->
            </h1>
        </div>
        <span class="btn">
            <button class="playbtn"><img src="./files/play.svg" alt=""></button>
            <button class="pausebtn"><img src="./files/pause.svg" alt=""></button>
            <button class="stopbtn"><img src="./files/stop.svg" alt=""></button>

        </span>
    </div>
</body>
<script src="Stopwatch.js"></script>
</html>
